<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <nav>
      <ul class="left-nav">
        <li><a href="index.html" class="main-logo">TypingTest</a></li>
        <li><a href="index.html"><i class="fas fa-keyboard"></i></a></li>
        <li><a href="#"><i class="fas fa-info-circle"></i></a></li>
      </ul>
      <ul class="right-nav">
        <li><a href="#"><i class="fas fa-cog"></i></a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="toolbar-container">
      <div class="countdown"></div>
      <div class="toolbar">
        <div class="mode-section">
          <a class="time-selector active">
            <i class="fas fa-clock"></i> Time
          </a>
          <div class="separator"></div>
          <a class="time-selection active" href="#">15</a>
          <a class="time-selection" href="#">30</a>
        </div>
      </div>
    </div>
    <div class="typing-container">
      <div class="typing-area" contenteditable="true" spellcheck="false"></div>
      <div class="focus-message">
        <i class="fas fa-mouse-pointer"></i> Click here to focus
      </div>
    </div>
    <button class="start-btn">
      <i class="fas fa-redo"></i>
      <span class="tooltip">Restart</span>
    </button>
  </div>
  <div class="shortcut-tip">
    <span class="key">Tab</span> + <span class="key">Enter</span> - &nbsp;Restart
  </div>
  <footer>
    <ul class="footer-links">
      <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
      <li><a href="#"><i class="fab fa-github"></i> GitHub</a></li>
    </ul>
    <span class="copyright">Â© 2023 Melek Redwan</span>
  </footer>
  <script type="module" src="scripts/js/app.js"></script>
</body>
</html>
